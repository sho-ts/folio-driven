service: fd-worker
frameworkVersion: '3'
provider:
  name: aws
  runtime: go1.x
  region: ap-northeast-1
  profile: default

#  environment:
#    variable1: value1

package:
  patterns:
    - '!./**'
    - ./bin/**

functions:
  register_user:
    handler: bin/register_user
    events:
      - cognitoUserPool:
          pool: folio-driven-dev
          trigger: PostConfirmation
          existing: true